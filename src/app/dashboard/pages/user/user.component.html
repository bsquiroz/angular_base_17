@if (user()) {
<app-title title="{{fullName()}}" style="view-transition-name: user-name" />

<section>
    <figure class="w-60 h-60" style="view-transition-name: user-image">
        <img class="w-full" srcset="{{user()!.avatar}}" alt="image {{user()!.id}}">
    </figure>

    <h2 class="text-3xl font-bold">{{user()!.email}}</h2>
    <span style="view-transition-name: user-point" class="inline-block w-3 h-3 rounded-full bg-purple-500"></span>
</section>
}@else {
<app-loading />
}
