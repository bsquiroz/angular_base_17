<app-title title="Users List" />

<section>
    <ul class="flex flex-wrap gap-5 justify-center items-center">
        @for (user of usersServices.users(); track user.id) {
        <a style="view-transition-name: user-image" class="bg-slate-900 hover:bg-slate-800 p-1 rounded-lg text-white"
            [routerLink]="['/dashboard/user', user.id]">
            <li class="text-center">
                <figure class="overflow-hidden rounded-full">
                    <img srcset="{{user.avatar}}" alt="image {{user.id}}">
                </figure>
                <h2 style="view-transition-name: user-name">{{user.first_name}} - {{user.last_name}}</h2>
                <span style="view-transition-name: user-point"
                    class="inline-block w-3 h-3 rounded-full bg-purple-500"></span>
            </li>
        </a>
        }@empty {
        <app-loading />
        }
    </ul>
</section>
